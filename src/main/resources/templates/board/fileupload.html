<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{/board/write}">
<div id="fileupload" layout:fragment="fileupload">
<!-- 파일 업로드 영역 시작 -->

    <br>

    <label class="btn" for="file_input">파일 업로드</label>
    <input type="file" multiple="multiple" name="files" id="file_input" style="display: none">
    <div id="file_container"></div>

    <script>
        const fileInput = document.querySelector("#file_input");
        fileInput.addEventListener("change", displayFiles);
        function displayFiles() {
            const fileList = fileInput.files;
            const fileContainer = document.querySelector('#file_container');

            //기존에 있는 내용을 모두 지움
            fileContainer.innerHTML = '';

            for (let i = 0; i < fileList.length; i++) {
                const file = fileList[i];
                const fileName = file.name;
                const fileSize = file.size;
                const fileItem = document.createElement('div');
                fileItem.innerHTML = `File name: ${fileName}, File size: ${fileSize} bytes`;
                fileContainer.appendChild(fileItem);
            }
        }
    </script>

    <!-- 파일 업로드 영역 끝 -->
</div>
</html>
