<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<div layout:fragment="content">
    <!--  본문 영역 시작  -->

    <div class="container">
        <div class="py-5 text-center">
            <!--            <h2 th:text="#{page.boards}">글 목록</h2>-->
        </div>

        <div>
            <table class="table">
                <thead>
                <tr>
                    <th>No</th>
                    <th style="width: 50%;">제목</th>
                    <th>작성자</th>
                    <th>조회수</th>
                    <th>등록일</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="board : ${boardList}">
                    <td><a href="item.html" th:href="@{/board/{id}(id=${board.id})}" th:text="${board.id}">글 ID</a></td>
                    <td style="width: 50%;"><a href="item.html" th:href="@{/board/{id}(id=${board.id})}" th:text="${board.title}">제목</a></td>
                    <td th:text="'${board.writer}'">작성자</td>
                    <td th:text="${board.view_cnt}">조회수</td>
                    <td th:text="${board.regdate}">등록일</td>
                </tr>
                </tbody>
            </table>
        </div>

        <hr class="my-4">


        <button class="btn btn-primary float-end"
                th:onclick="|location.href='@{/write}'|"
                type="button">글 등록</button>
        <!--                        type="button" th:text="#{page.addBoard}">글 등록</button>-->


    </div> <!-- /container -->

    <!--  본문 영역 끝  -->
</div>
</html>
