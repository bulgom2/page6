<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<div layout:fragment="content">
    <!--  본문 영역 시작  -->

    <div class="container">
        <div class="py-5 text-center">
            <h2 th:text="${board.title}" style="color:#4F5E5A">게시물 제목</h2>
            <hr class="my-4">
            <div th:text="'작성자: ' + ${board.writer} + ' | 조회수: ' + ${board.view_cnt} + ' | 등록일: ' + ${board.regdate}" style="color:#4F5E5A">게시물 정보</div>
        </div>

        <div class="jumbotron jumbotron-fluid" style="background-color:transparent">
            <div class="container">
<!--                <h1 class="display-4">Fluid jumbotron</h1>-->
                <p class="lead" th:utext="${board.content}" style="color:#4F5E5A">게시물 내용</p>
            </div>
        </div>

        <br><br>

        <!-- 댓글 영역 시작 -->
        <div th:replace="board/comment::#comment"></div>
        <!-- 댓글 영역 끝 -->

        <!-- 버튼 영역 시작 -->
        <div class="board-btn-div">
<!--            <button class="btn" style="font-weight:500;"-->
<!--                    th:onclick="|location.href='@{/write}'|"-->
<!--                    type="button">글쓰기</button>-->

            <button class="btn" style="font-weight:500;"
                    th:onclick="|location.href='@{/}'|"
                    type="button">목록</button>
        </div>
        <!-- 버튼 영역 끝 -->
        <div class="floating-button">
            <span class="move-write">
                <a class="write-btn" href="/write"></a>
            </span>
        </div>


    </div> <!-- /container -->

    <!--  본문 영역 끝  -->
</div>
</html>
