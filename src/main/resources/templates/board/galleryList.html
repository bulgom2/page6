<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<style>
    div.row {
        border: 1px solid black;
    }
</style>

<div layout:fragment="content">
    <!--  본문 영역 시작  -->

    <div class="container">
        <div class="py-5 text-center">
<!--            <h2 th:text="#{page.boards}">글 목록</h2>-->
        </div>
            <div class="container">
                <div class="row" style="border:1px solid black">
                    <div class="no">
                        <h4>No</h4>
                    </div>
                    <div style="width: 50%;" class="title">
                        <h4>제목</h4>
                    </div>
                    <div class="writer">
                        <h4>작성자</h4>
                    </div>
                    <div class="views">
                        <h4>조회수</h4>
                    </div>
                    <div class="regdate">
                        <h4>등록일</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="tr" th:each="board : ${boardList}" style="border:1px solid red">
                        <div><a href="item.html" th:href="@{/board/{id}(id=${board.id})}" th:text="${board.id}">글 ID</a></div>
                        <div style="width: 50%;"><a href="item.html" th:href="@{/board/{id}(id=${board.id})}" th:text="${board.title}">제목</a></div>
                        <div th:text="'${board.writer}'">작성자</div>
                        <div th:text="${board.view_cnt}">조회수</div>
                        <div th:text="${board.regdate}">등록일</div>
                    </div>
                </div>
            </div>
        </div>

        <hr class="my-4">


                <button class="btn btn-primary float-end"
                        th:onclick="|location.href='@{/write}'|"
                        type="button">글 등록</button>
                <!--                        type="button" th:text="#{page.addBoard}">글 등록</button>-->


    </div> <!-- /container -->

    <!--  본문 영역 끝  -->
</div>
</html>
