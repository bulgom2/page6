<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
        .error {
            color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content">
  <form role="form" method="post" action="/members/login">
    <div class="form-group">
      <label th:for="email" style="color:#4F5E5A; font-weight:bold;"><h3>이메일주소</h3></label>
      <input type="email" name="email" class="box" style="border:none;" placeholder="이메일을 입력해주세요">
    </div>
    <div class="form-group">
      <label th:for="password" style="color:#4F5E5A; font-weight:bold;"><h3>비밀번호</h3></label>
      <input type="password" name="password" id="password" class="box" style="border:none;" placeholder="비밀번호 입력">
    </div>
    <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
    <button class="btn btn-primary">로그인</button>
    <button type="button" class="btn btn-primary" onclick="location.href='/members/new'">회원가입</button>
    <!-- CSRF 공격에 대비한 임의의 난수 생성 -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>
</div>

</html>
